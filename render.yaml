services:
  - type: web
    name: mlb-runs-tracker
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: 3b944e2e0fb3ea4718ed5ebf25f221b9
        # Add your key in Render dashboard, or set via Blueprint override
        sync: false
      - key: ODDS_REGIONS
        value: us
    # Optional health check path (static index is fine)
    healthCheckPath: /
