<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MLB Runs Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
  <div class="brand">
    <!-- Juice Junkies logo -->
    <img src="./assets/juice-junkies.png" alt="Juice Junkies Logo" class="brand__logo" />
    <h1 class="brand__title">MLB Runs Tracker</h1>
  </div>

  <!-- Two Numbers with Salami Slider logo -->
  <div class="kpis" role="group" aria-label="Totals">
    <div class="kpi-logo">
      <img src="./assets/salami-slider.png" alt="Salami Slider Logo" class="kpi__logo" />
    </div>
    <div class="kpi">
      <div class="kpi__label">Total Runs Scored</div>
      <div class="kpi__value" id="kpi-total-runs">—</div>
    </div>
    <div class="kpi kpi--accent">
      <div class="kpi__label">Projected Slate Finish</div>
      <div class="kpi__value" id="kpi-projected">—</div>
    </div>
  </div>
</header>

  <section class="ticker" aria-label="Live ticker">
    <div class="ticker__track" id="ticker-track"></div>
  </section>

  <main class="layout">
    <aside class="toolbar" aria-label="Controls">
      <button class="btn btn--pill" id="btn-refresh" title="Refresh Now">Refresh</button>
      <label class="switch">
        <input type="checkbox" id="toggle-show-final" checked>
        <span>Show Finals</span>
      </label>
      <label class="switch">
        <input type="checkbox" id="toggle-compact">
        <span>Compact Cards</span>
      </label>
    </aside>

    <section class="games" id="games-list" aria-live="polite" aria-busy="true"></section>
  </main>

  <footer class="footnote">
    Lines reflect market-implied totals (pre, alts, live) de-vigged; logos © their clubs.
  </footer>

  <script src="./script.js" type="module"></script>
</body>
</html>
